<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup-content {
            background: white;
            width: 350px;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
        }

        .popup-content input,
        .popup-content select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        /* Sidebar & Layout */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #1e293b;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            color: #fff;
        }

        .sidebar h4 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            color: #38bdf8;
        }

        .sidebar a {
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            color: #cbd5e1;
            transition: .2s;
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #334155;
            color: #fff;
        }

        .content {
            margin-left: 240px;
            padding: 25px;
        }

        /* Tables */
        .table thead {
            background: #0ea5e9;
            color: white;
        }

        .badge-role {
            padding: 6px 10px;
            border-radius: 6px;
            color: white;
        }

        /* Ẩn hiện các section */
        .section-content {
            display: none;
        }

        /* Mặc định ẩn hết */
        .section-content.active {
            display: block;
        }

        /* Class này để hiện */
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4><i class="fa-solid fa-sliders-h"></i> Docter PANEL</h4>

        <a class="sidebar-link active" id="menu-appointments" onclick="switchTab('appointments')">
            <i class="fa-solid fa-calendar-check"></i> Lịch khám
        </a>

        <!-- Các mục chưa làm -->
        <a><i class="fa-solid fa-user-doctor"></i> Danh sách bác sĩ</a>
        <a><i class="fa-solid fa-bed-pulse"></i> Danh sách bệnh nhân</a>

        <a onclick="logout()" style="margin-top: 20px;">
            <i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
        </a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">


        <!-- SECTION 2: APPOINTMENT LIST -->
        <div id="section-appointments" class="tab-section active">
            <h2 class="mb-4"><i class="fa-solid fa-calendar-days"></i> Quản lý Lịch khám</h2>
            <button class="btn btn-primary mb-3" onclick="loadAppointments()"><i class="fa-solid fa-rotate"></i> Tải
                lại</button>
            <div class="card shadow">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Bệnh nhân</th>
                                    <th>Bác sĩ</th>
                                    <th>Ngày & Giờ</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody id="appointmentTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- POPUP EDIT USER -->
    <div id="editPopup" class="popup">
        <div class="popup-content">
            <h3>Cập nhật User</h3>
            <input type="hidden" id="edit_id">
            <label>Username:</label> <input id="edit_username" type="text" disabled>
            <label>Quyền:</label>
            <select id="edit_role">
                <option value="patient">Bệnh nhân</option>
                <option value="doctor">Bác sĩ</option>
                <option value="admin">Quản trị</option>
            </select>
            <label>Mật khẩu mới:</label> <input id="edit_password" type="password">
            <div class="mt-3 text-end">
                <button class="btn btn-success" onclick="updateUser()">Cập nhật</button>
                <button class="btn btn-secondary" onclick="closePopup()">Đóng</button>
            </div>
        </div>
    </div>

    <script>
        // --- CẤU HÌNH API ---
        const API_USERS = "http://localhost/DB/admin_users_list.php";
        const API_UPDATE_USER = "http://localhost/DB/admin_update_user.php";
        const API_APPOINTMENTS = "http://localhost/DB/admin_appointments_list.php";
        const API_UPDATE_APPT = "http://localhost/DB/admin_update_appointment.php";

        // LẤY USER TỪ LOCALSTORAGE        // Mặc định load tab Users khi vào trang
        loadAppointments();
        document.addEventListener("DOMContentLoaded", function () {
            // 1. Chuyển tab về section-appointments
            showSection('section-appointments');

            // 2. Tải dữ liệu ngay lập tức
            loadAppointments();
        });

        // --- 1. LOGIC CHUYỂN TAB ---
        function switchTab(tabName) {
            // Ẩn tất cả section
            document.querySelectorAll('.section-content').forEach(el => el.classList.remove('active'));
            // Bỏ active menu
            document.querySelectorAll('.sidebar a').forEach(el => el.classList.remove('active'));

            // Hiện section được chọn
            document.getElementById('section-' + tabName).classList.add('active');
            document.getElementById('menu-' + tabName).classList.add('active');

            // Load dữ liệu tương ứng
            if (tabName === 'appointments') loadAppointments();
            if (tabName === 'users') loadUsers();
            
        }

        // --- 2. LOGIC QUẢN LÝ USER (Cũ + Fix) ---
        function loadUsers() {
            fetch(API_USERS)
                .then(res => res.json())
                .then(data => {
                    if (data.success) renderUsers(data.data);
                })
                .catch(err => console.error(err));
        }

        function renderUsers(list) {
            const tbody = document.getElementById("userTableBody");
            tbody.innerHTML = "";
            list.forEach(u => {
                tbody.innerHTML += `
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.username}</td>
                        <td>${u.email}</td>
                        <td><span class="badge-role ${u.role === 'admin' ? 'bg-danger' : u.role === 'doctor' ? 'bg-success' : 'bg-primary'}">${u.role}</span></td>
                        <td><span class="badge ${u.is_active == 1 ? 'bg-success' : 'bg-secondary'}">${u.is_active == 1 ? "Hoạt động" : "Khoá"}</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="openEditPopup('${u.id}', '${u.username}', '${u.role}')">✏️ Sửa</button>
                        </td>
                    </tr>`;
            });
        }

        function openEditPopup(id, username, role) {
            document.getElementById("edit_id").value = id;
            document.getElementById("edit_username").value = username;
            document.getElementById("edit_role").value = role;
            document.getElementById("editPopup").style.display = "block";
        }
        function closePopup() { document.getElementById("editPopup").style.display = "none"; }

        function updateUser() {
            const id = document.getElementById("edit_id").value;
            const role = document.getElementById("edit_role").value;
            const password = document.getElementById("edit_password").value.trim();

            fetch(API_UPDATE_USER, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, role, password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) { alert("Xong!"); closePopup(); loadUsers(); }
                    else alert(data.message);
                });
        }

        // --- 3. LOGIC QUẢN LÝ LỊCH KHÁM (Mới) ---
        function loadAppointments() {
            fetch(API_APPOINTMENTS)
                .then(res => res.json())
                .then(data => {
                    if (data.success) renderAppointments(data.data);
                    else alert("Không tải được lịch!");
                })
                .catch(err => console.error(err));
        }

        function renderAppointments(list) {
            const tbody = document.getElementById("appointmentTableBody");
            tbody.innerHTML = "";

            if (list.length === 0) {
                tbody.innerHTML = "<tr><td colspan='6' class='text-center'>Chưa có lịch khám nào</td></tr>";
                return;
            }

            list.forEach(appt => {
                // Xử lý màu sắc trạng thái
                let badgeClass = "bg-secondary";
                let statusText = appt.status;

                if (appt.status === 'pending') { badgeClass = "bg-warning text-dark"; statusText = "Chờ duyệt"; }
                else if (appt.status === 'confirmed') { badgeClass = "bg-success"; statusText = "Đã duyệt"; }
                else if (appt.status === 'cancelled') { badgeClass = "bg-danger"; statusText = "Đã hủy"; }

                // Nút bấm hành động (Chỉ hiện nếu đang pending)
                let actionButtons = "";
                if (appt.status === 'pending') {
                    actionButtons = `
                        <button class="btn btn-success btn-sm" onclick="updateApptStatus(${appt.id}, 'confirmed')">✅ Duyệt</button>
                        <button class="btn btn-danger btn-sm" onclick="updateApptStatus(${appt.id}, 'cancelled')">❌ Hủy</button>
                    `;
                } else {
                    actionButtons = `<span class="text-muted fst-italic">Đã xử lý</span>`;
                }

                tbody.innerHTML += `
                    <tr>
                        <td>${appt.id}</td>
                        <td>
                            <strong>${appt.patient_name || 'Chưa có tên'}</strong><br>
                            <small class="text-muted">${appt.patient_phone || ''}</small>
                        </td>
                        <td>${appt.doctor_name}</td>
                        <td>
                            ${appt.appointment_time} <br> 
                            ${appt.appointment_date}
                        </td>
                        <td><span class="badge ${badgeClass}">${statusText}</span></td>
                        <td>
                            ${actionButtons}
                        </td>
                    </tr>
                `;
            });
        }

        function updateApptStatus(id, newStatus) {
            if (!confirm("Bạn có chắc chắn muốn thay đổi trạng thái?")) return;

            fetch(API_UPDATE_APPT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: id, status: newStatus })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert("Cập nhật thành công!");
                        loadAppointments(); // Tải lại bảng
                    } else {
                        alert("Lỗi: " + data.message);
                    }
                });
        }

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "index.html";
        }


    </script>
</body>

</html>
